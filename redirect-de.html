<!DOCTYPE html>
<html lang="de">
<head>
    <!-- Core Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weiterleitung... | Creator Playbook DE</title>
    <meta name="robots" content="noindex, nofollow">

    <!-- Meta-Tag für die automatische Weiterleitung. Ändern Sie die URL zu Ihrem Partner-Link. -->
    <meta http-equiv="refresh" content="5;url=https://playabledownload.com/creatorplaybook">

    <!-- Fonts und Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Source+Serif+Pro:wght@700&display=swap" rel="stylesheet">
    
    <!-- CSS (Konsistent mit der Hauptseite) -->
    <style>
        :root {
            --primary: #4a47a3;
            --primary-dark: #2c2c54;
            --accent: #ff6b81;
            --dark: #343a40;
            --light: #f8f9fa;
            --gray: #6c757d;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.7;
            color: var(--dark);
            background-color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container { max-width: 600px; padding: 2rem; }
        h1 { font-family: 'Source Serif Pro', serif; font-size: 2.5rem; color: var(--dark); margin-bottom: 1rem; }
        p { color: var(--gray); font-size: 1.1rem; margin-bottom: 2rem; }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border-left-color: var(--primary);
            margin: 2rem auto;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .footer-note { font-size: 0.9rem; color: var(--gray); margin-top: 2rem; }
        .footer-note a { color: var(--primary); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fast geschafft!</h1>
        <p>Um Ihren kostenlosen Creator-Leitfaden als PDF zu erhalten, leiten wir Sie zur Download-Seite unseres Partners weiter. Vielen Dank für Ihre Unterstützung!</p>
        <div class="spinner"></div>
        <p class="footer-note">Wenn Sie nicht automatisch weitergeleitet werden, <a href="https://playabledownload.com/creatorplaybook">klicken Sie bitte hier</a>.</p>
    </div>
</body>
</html>
